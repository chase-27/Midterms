<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    width: 320px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
    color: #333;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  /* Hide default file input */
  input[type="file"] {
    display: none;
  }
  /* Custom file upload button */
  .custom-file-upload {
    display: inline-block;
    padding: 8px 15px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    border-radius: 6px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
  }
  input[type="submit"] {
    margin-top: 18px;
    width: 100%;
    background: #007bff;
    color: white;
    font-weight: 600;
    padding: 10px 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover,
  .custom-file-upload:hover {
    background: #0056b3;
  }
  /* Show filename */
  #file-name {
    margin-top: 6px;
    font-size: 14px;
    color: #555;
    min-height: 20px;
  }
</style>
</head>
<body>

  <!-- Form Using POST Method -->
<form action="/upload" enctype="multipart/form-data" method="post">
  <label for="username">Username:</label>
  <input type="text" name="username" id="username" required />

  <label for="file" class="custom-file-upload">Select File</label>
  <input type="file" id="file" name="file" required />

  <input type="submit" value="Upload" />
</form>


</body>
</html>
